<section class="reservation-form">
    <form action="https://formspree.io/f/xleyqdqv" method="post" class="reservation-form__form">
      <input type="text" name="name" placeholder="Name" required class="reservation-form__input" />
      <input type="tel" name="phone" placeholder="Phone number" required class="reservation-form__input" />
      <input type="number" name="quantity" placeholder="Number of guests" min="1" max="20" class="reservation-form__input" />
      <input type="date" name="date" placeholder="Choose date" required class="reservation-form__input" />
      <input type="submit" value="Reserve" class="reservation-form__submit" />
    </form>
</section>
